<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Stay - Serenity Haven Hotel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/booking.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">SERENITY HAVEN</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="#rooms">Rooms</a>
        <a href="#dining">Dining</a>
        <a href="#spa">Spa</a>
        <a href="#contact">Contact</a>
        <a href="/book" class="book-link">Book Now</a>
      </div>
    </nav>

    <div class="booking-container">
      <h1>Book Your Stay</h1>
      <form class="booking-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="room-type">Room Type</label>
          <select id="room-type" name="room-type" required>
            <option value="Deluxe Suite">Deluxe Suite</option>
            <option value="Executive Room">Executive Room</option>
            <option value="Presidential Suite">Presidential Suite</option>
          </select>
        </div>
        <div class="form-group">
          <label for="check-in">Check-In Date</label>
          <input type="date" id="check-in" name="check-in" required />
        </div>
        <div class="form-group">
          <label for="check-out">Check-Out Date</label>
          <input type="date" id="check-out" name="check-out" required />
        </div>
        <button type="submit" class="submit-btn">Book Now</button>
      </form>
    </div>
    <script src="func/booking.js"></script>
  </body>
</html>
