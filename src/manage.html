<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Serenity Haven Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/manage.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Serenity Haven</div>
            <ul class="nav-menu">
                <li><a id="dashboardLink" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a id="bookingsLink" href="#"><i class="fas fa-calendar-alt"></i> Bookings</a></li>
                <li><a id="roomsLink" href="#"><i class="fas fa-bed"></i> Rooms</a></li>
                <li><a id="guestsLink" href="#"><i class="fas fa-users"></i> Guests</a></li>
                <li><a id="backToSiteLink" href="index.html"><i class="fas fa-sign-out-alt"></i> Back to Site</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                </div>
            </div>

            <!-- Add this button after the header section -->
            <div style="margin-bottom: 20px; text-align: right;">
                <button id="refreshData" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>

           
            
            <!-- Statistics Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Bookings</h3>
                    <div class="value">124</div>
                </div>
                <div class="stat-card">
                    <h3>Available Rooms</h3>
                    <div class="value">45</div>
                </div>
                <div class="stat-card">
                    <h3>Occupied Rooms</h3>
                    <div class="value">78</div>
                </div>
                <div class="stat-card">
                    <h3>Today's Revenue</h3>
                    <div class="value">$12,450</div>
                </div>
            </div>

            <!-- Recent Bookings Table -->
            <div class="recent-bookings" id="recentBookings">
                <h2>Recent Bookings</h2>
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Guest Name</th>
                            <th>Room Type</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- No static content here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Booking Details</h2>
            <!-- Modal content will be dynamically populated -->
        </div>
    </div>
    <script src="func/admin.js"></script>
</body>
</html>
